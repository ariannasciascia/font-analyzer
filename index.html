<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Font Analyzer</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; background: #f9f9f9; padding: 20px; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
    .results { margin-top: 20px; }
    .color-box { display: inline-block; width: 50px; height: 50px; margin: 5px; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>üé® Font Analyzer</h1>
  <input type="url" id="urlInput" placeholder="Inserisci l'URL di un sito">
  <button onclick="analyze()">Analizza</button>
  <div class="results" id="results"></div>
  <script>
    async function analyze() {
      const url = document.getElementById('urlInput').value;
      const results = document.getElementById('results');
      results.innerHTML = "‚è≥ Analisi in corso...";
      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      results.innerHTML = `<h3>Font trovati:</h3><ul>${data.fonts.map(f => `<li>${f.name}</li>`).join('')}</ul>`;
      results.innerHTML += `<h3>Colori trovati:</h3>` + data.colors.map(c => `<div class="color-box" style="background:${c}"></div>`).join('');
    }
  </script>
</body>
</html>
